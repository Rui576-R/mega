<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loterias Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">ðŸŽ° Loterias Web</a>
    </div>
</nav>

<main class="py-4">
    {% block content %}{% endblock %}
</main>

<!-- Retire o botÃ£o de dentro do footer -->

<footer class="bg-light text-center py-3 mt-5">
    <p>Â© 2025 - Sistema de Loterias</p>
</footer>

<!-- BotÃ£o fixo no canto inferior direito -->
<div id="btnTema" class="btn btn-secondary position-fixed" 
     style="bottom: 20px; right: 20px; z-index: 1050; cursor: pointer;">
    Alternar Tema
</div>

<script>
    document.getElementById('btnTema').addEventListener('click', () => {
        const html = document.documentElement;
        const temaAtual = html.getAttribute('data-bs-theme');
        const novoTema = temaAtual === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', novoTema);
        localStorage.setItem('tema', novoTema);
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
